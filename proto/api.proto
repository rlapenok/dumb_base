syntax = "proto3";

package api;

option go_package="github.com/rlapenok/dumb_base/grpc_generate";


message RespUpdateKey {
        enum Result{
                OK=0;
                ERR=1;
        }
        Result result=1;
}

message NewKey{
        string key=1;
}


message Req {
    uint32 flag=1;
}
message Resp {
        string keys=1;
}

service Api {
        rpc GetKeys(Req) returns (Resp); 
        rpc UpdateKeys(NewKey)  returns (RespUpdateKey);
}
